<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion multi="true" *ngIf="users.length > 0 && !isLoading">

  <mat-expansion-panel *ngFor="let user of users">
    <mat-expansion-panel-header>
      {{ user.first_name }}&nbsp;{{user.last_name}}
    </mat-expansion-panel-header>
    <div class="user-image">
      <img [src]='user.imagePath' [alt]="user.user_name">
    </div>
    <p>{{ user.user_email}}</p>
    <mat-action-row>
<!--<a mat-button [routerLink]="['/admin-users-details', user.id]">VIEW</a>-->
      <button mat-button color="warn" (click)="onDelete(user.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>

</mat-accordion>
